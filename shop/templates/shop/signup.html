{% extends 'shop/base.html' %}
{% block title %}ユーザー登録{% endblock %}
{% block content %}
<h2 class="mb-4">ユーザー登録</h2>
<form method="post" class="card p-4 mx-auto" style="max-width:400px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary w-100">登録</button>
</form>
<a href="/login/" class="btn btn-link w-100">ログインはこちら</a>
{% endblock %}
