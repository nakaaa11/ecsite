{% extends 'shop/base.html' %}
{% block title %}商品一覧{% endblock %}
{% block content %}
<h2 class="mb-4">商品一覧</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4">
      <div class="card h-100">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="object-fit:cover; height:200px;">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price|floatformat:0 }}円</p>
          <form action="{% url 'add_to_cart' product.pk %}" method="post" class="mt-2 add-to-cart-form">
            {% csrf_token %}
            <div class="input-group mb-2">
              <input type="number" name="quantity" value="1" min="1" class="form-control" style="max-width:80px;">
              <button type="submit" class="btn btn-primary">カートに追加</button>
            </div>
          </form>
          <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-primary mt-auto">詳細</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<script>
// 非同期でカート追加（画面遷移なし）
document.querySelectorAll('.add-to-cart-form').forEach(form => {
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: data
    }).then(res => res.json()).then(json => {
      if(json.success){
        alert('カートに追加しました');
      } else {
        alert('カート追加に失敗しました');
      }
    });
  });
});
</script>
{% endblock %}
