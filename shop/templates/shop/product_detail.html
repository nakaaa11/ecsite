{% extends 'shop/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  {% if product.image %}
    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="object-fit:cover; height:300px;">
  {% endif %}
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">価格: <strong>{{ product.price }}円</strong></p>
    <p class="card-text">在庫: {{ product.stock }}</p>
    <form action="{% url 'add_to_cart' product.pk %}" method="post" class="mb-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100">カートに追加</button>
    </form>
    <a href="/" class="btn btn-outline-secondary w-100">一覧に戻る</a>
  </div>
</div>
{% endblock %}
